<img src="./images/ラー博.jpg" width="30%"><br>
これは今年の7月ごろに私が撮った新横浜駅にある「新横浜ラーメン博物館」のお手洗いの写真です。ラーメン博物館内はチキンラーメンが誕生した1958年の街並みが再現されていて、ノスタルジーを感じられる作りになっています。写真に写っているのは浪人した友達です。
